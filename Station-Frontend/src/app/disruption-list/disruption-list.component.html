<div class="col-auto p-4 mt-xxl-5 mb-xxl-5" style="border-radius: 5px; background-color: white">
  <h2>Actuele situatie op het spoor</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Starts</th>
      <th>Ends</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let disruption of Disruptions">
      <td [ngStyle]="{'color': disruption.isActive ? '#EC0045' : '#FE7F2F'}">{{disruption.title}}</td>
      <td>{{disruption.start | date:"short"}}</td>
      <td>{{disruption.end | date:"short"}}</td>
      <td>{{disruption.type}}</td>
    </tr>
    </tbody>
  </table>
</div>
