<div class="col-auto p-4 mt-xxl-5 mb-xxl-5" style="border-radius: 5px; background-color: white">
  <div class="row">
    <div class="col-auto">
      <h1>Welkom {{user.firstName}} {{user.lastName}}</h1>
    </div>
  </div>
  <hr>



  <div class="row">
    <div class="col-1">
      <button type="button" class="btn btn-danger" (click)="logOut()">Uitloggen</button>
    </div>
  </div>

  <div class="row">
    <div class="row pt-1" *ngFor="let trip of user.savedTrips">
      <h1 class="col-auto">Van {{trip.legs[0].origin.namen.lang}} naar {{trip.legs[trip.legs.length - 1].destination.namen.lang}}</h1>
      <button class="btn btn-danger col-auto" (click)="deleteTrip(trip.tripId)">Delete</button>
    </div>
  </div>
</div>
