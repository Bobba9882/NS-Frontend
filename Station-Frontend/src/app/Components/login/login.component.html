<div class="row justify-content-center">
  <div class="col-6 p-4 mt-xxl-5 mb-xxl-5" style="border-radius: 5px; background-color: white">
    <h2>Inloggen</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" id="email" formControlName="email" name="firstName">
      </div>

      <div class="form-group mt-2">
        <label>Wachtwoord</label>
        <div class="input-group">
          <input class="form-control" id="password" formControlName="password" name="firstName" [type]="show? 'text' : 'password'" [style]="form.controls['password'].dirty ? 'border-right: 0' : null">
          <div class="input-group-text" style="background: transparent; border-left: 0" *ngIf="form.controls['password'].dirty">
            <i (click)="onView()" [class]="show ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill'" ></i>
          </div>
        </div>

      </div>

      <button class="btn btn-success mt-2" type="submit">Inloggen</button>
      <button class="btn btn-secondary mt-2 ms-2" (click)="onRegister()">Registreren</button>
    </form>
  </div>
</div>
