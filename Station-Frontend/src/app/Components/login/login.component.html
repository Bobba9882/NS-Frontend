<div class="row justify-content-center">
  <div class="col-6 p-4 mt-xxl-5 mb-xxl-5" style="border-radius: 5px; background-color: white">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" id="email" formControlName="email" name="firstName">
      </div>

      <div class="form-group mt-2">
        <label>Password</label>
        <input class="form-control" id="password" formControlName="password" name="firstName">
      </div>

      <button class="btn btn-success mt-2" type="submit">Login</button>
    </form>
  </div>
</div>
